{% extends 'base.html' %} <!-- Extend the base layout -->

{% block content %}
  <div class="container mt-5">
    <!-- Page title -->
    <h3 class="text-center mb-4">Are you sure you want to delete this task?</h3>

    <!-- Card container with shadow and rounded corners -->
    <div class="card shadow-lg rounded-lg border-0 card-theme">
      <div class="card-body">
        <!-- Task title displayed prominently -->
        <h5 class="text-center mb-4"><strong>{{ task.title }}</strong></h5>

        <!-- Form for confirming task deletion -->
        <form method="POST">
          {% csrf_token %} <!-- CSRF token for form security -->

          <!-- Action buttons -->
          <div class="d-flex justify-content-center gap-3">
            <!-- Delete button with a danger theme -->
            <button type="submit" class="btn btn-danger btn-lg rounded-pill">Delete</button>
            
            <!-- Cancel button redirecting back to the task list -->
            <a href="{% url 'task_list' %}" class="btn btn-secondary btn-lg rounded-pill">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
