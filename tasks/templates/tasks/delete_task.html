{% extends 'base.html' %}

{% block content %}
<h2>Tem certeza de que deseja excluir a tarefa?</h2>
<p><strong>{{ task.title }}</strong></p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
