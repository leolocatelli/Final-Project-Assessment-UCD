{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4 text-white">Criar Nova Tarefa</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-lg border-0">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-4">
              <label for="title" class="form-label">Título da Tarefa</label>
              <input
                type="text"
                name="title"
                id="title"
                class="form-control form-control-lg border-0 rounded-pill p-3 bg-light"
                placeholder="Exemplo: Comprar leite"
                required
              >
            </div>
            <div class="mb-4">
              <label for="description" class="form-label">Descrição</label>
              <textarea
                name="description"
                id="description"
                class="form-control form-control-lg border-0 rounded-3 p-3 bg-light"
                rows="4"
                placeholder="Adicione uma descrição detalhada..."
              ></textarea>
            </div>
            <div class="mb-4">
              <label for="due_date" class="form-label">Data de Vencimento</label>
              <input
                type="date"
                name="due_date"
                id="due_date"
                class="form-control form-control-lg border-0 rounded-pill p-3 bg-light"
                required
              >
            </div>
            <div class="mb-4">
              <label for="category" class="form-label">Categoria</label>
              <select
                name="category"
                id="category"
                class="form-control form-control-lg border-0 rounded-pill p-3 bg-light"
              >
                {% for category in categories %}
                  <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-4 form-check">
              <input
                type="checkbox"
                name="completed"
                id="completed"
                class="form-check-input"
              >
              <label for="completed" class="form-check-label">Concluída?</label>
            </div>
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-success btn-lg rounded-pill shadow-sm"
              >Salvar Tarefa</button>
            </div>
          </form>
          <div class="mt-4 text-center">
            <a
              href="{% url 'task_list' %}"
              class="btn btn-secondary rounded-pill shadow-sm"
            >Voltar para a lista</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
