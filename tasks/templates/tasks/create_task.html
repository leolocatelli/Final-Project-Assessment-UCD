{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-5">
  <!-- Page Title -->
  <h3 class="text-center mb-4">Create New Task</h3>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Card Container -->
      <div class="card shadow-lg rounded-lg border-0 card-theme">
        <div class="card-body">
          <!-- Task Creation Form -->
          <form method="post">
            {% csrf_token %}

            <!-- Task Title Input -->
            <div class="mb-4">
              <label for="title" class="form-label">Task Title</label>
              <input
                type="text"
                name="title"
                id="title"
                class="form-control form-control-lg rounded-pill p-3 input-theme"
                placeholder="Example: Buy milk"
                required
              >
            </div>

            <!-- Description Input -->
            <div class="mb-4">
              <label for="description" class="form-label">Description</label>
              <textarea
                name="description"
                id="description"
                class="form-control form-control-lg rounded-3 p-3 input-theme"
                rows="4"
                placeholder="Add a detailed description..."
              ></textarea>
            </div>

            <!-- Due Date Input -->
            <div class="mb-4">
              <label for="due_date" class="form-label">Due Date</label>
              <input
                type="date"
                name="due_date"
                id="due_date"
                class="form-control form-control-lg rounded-pill p-3 input-theme"
                required
              >
            </div>

            <!-- Category Selector -->
            <div class="mb-4">
              <label for="category" class="form-label">Category</label>
              <select
                name="category"
                id="category"
                class="form-control form-control-lg rounded-pill p-3 input-theme"
              >
                {% for category in categories %}
                  <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Completed Checkbox -->
            <div class="mb-4 form-check">
              <input
                type="checkbox"
                name="completed"
                id="completed"
                class="form-check-input"
              >
              <label for="completed" class="form-check-label">Completed?</label>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-success btn-lg rounded-pill shadow-sm"
              >Save Task</button>
            </div>
          </form>

          <!-- Back to Task List Link -->
          <div class="mt-4 text-center">
            <a
              href="{% url 'task_list' %}"
              class="btn btn-secondary rounded-pill shadow-sm"
            >Back to Task List</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
