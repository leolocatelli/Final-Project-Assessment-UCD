{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow card-theme" style="width: 100%; max-width: 400px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Reset Password</h4>
        </div>
        <div class="card-body">
            <p class="text-center">
                Enter your email address below, and we'll send you instructions to reset your password.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label"><strong>Email</strong></label>
                    {{ form.email }}
                </div>
                <div class="d-flex justify-content-center mt-4 gap-4">
                    <a href="{% url 'home' %}" class="btn btn-secondary w-45">Cancel</a>
                    <button type="submit" class="btn btn-primary w-45">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
