{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <!-- Password Reset Form Container -->
    <div class="card shadow card-theme" style="width: 100%; max-width: 500px; padding: 20px;">
        <!-- Header Section -->
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Reset Password</h4>
        </div>
        <!-- Body Section -->
        <div class="card-body">
            <p class="text-center">
                Enter your email address below, and we'll send you instructions to reset your password.
            </p>
            <!-- Reset Password Form -->
            <form method="post">
                {% csrf_token %}
                <!-- Email Input Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    {{ form.email|add_class:"form-control w-100" }}
                </div>
                <!-- Form Actions -->
                <div class="d-flex justify-content-center mt-4 gap-4">
                    <a href="{% url 'home' %}" class="btn btn-secondary w-45">Cancel</a>
                    <button type="submit" class="btn btn-primary w-45">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
