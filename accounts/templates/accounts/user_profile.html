{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow card-theme">
        <div class="card-header text-white">
            <h4 class="mb-0">User Profile</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <!-- Coluna da imagem de perfil -->
                <div class="col-md-4 text-center">
                    <img 
                        src="{{ user.get_profile_picture_url }}" 
                        alt="Profile Picture" 
                        class="img-thumbnail mb-3" 
                        style="width: 150px; height: 150px; object-fit: cover;"
                    />
                </div>
                <!-- Coluna das informações -->
                <div class="col-md-8">
                    <div class="mb-3">
                        <label class="form-label"><strong>Username</strong></label>
                        <p>{{ user.username }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Email</strong></label>
                        <p>{{ user.email }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>First Name</strong></label>
                        <p>{{ user.first_name }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Last Name</strong></label>
                        <p>{{ user.last_name }}</p>
                    </div>
                </div>
            </div>
            <hr>
            <!-- Botão de Editar Perfil -->
            <div class="text-end">
                <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary">Edit Profile</a>
            </div>
        </div>
    </div>
</div>

<!-- Estilos para tema escuro -->
<style>
    .card-header {
        background-color: var(--bs-primary) !important;
        color: var(--bs-light) !important;
    }

    body.dark-theme .card-header {
        background-color: #343a40 !important; /* Fundo escuro */
        color: #ffffff !important; /* Texto branco */
    }

    body.dark-theme .card {
        background-color: #2b2b2b !important;
        color: #ffffff !important;
        border: 1px solid #444 !important;
    }

    body.dark-theme .btn-outline-primary {
        border-color: #6c757d;
        color: #6c757d;
    }

    body.dark-theme .btn-outline-primary:hover {
        background-color: #6c757d;
        color: #ffffff;
    }
</style>
{% endblock %}
