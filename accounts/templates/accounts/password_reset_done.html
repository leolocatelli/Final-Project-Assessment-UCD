{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow card-theme" style="width: 100%; max-width: 500px; padding: 20px;">
        <div class="card-header bg-success text-white text-center" style="border-radius: 12px 12px 0 0;">
            <h4 class="mb-0" style="font-weight: 500;">Password Reset Sent</h4>
        </div>
        <div class="card-body text-center">
            <p class="mb-4">
                An email with password reset instructions has been sent to the address provided.
            </p>
            <div class="d-flex flex-column gap-3">
                <a href="{% url 'home' %}" class="btn btn-secondary py-2 rounded-pill shadow-sm">Back to Home</a>
                <a href="{% url 'user_profile' %}" class="btn btn-primary py-2 rounded-pill shadow-sm">Go to Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
