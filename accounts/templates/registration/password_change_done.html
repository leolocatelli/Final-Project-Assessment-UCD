{% extends 'base.html' %}
{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="card shadow card-theme" style="width: 100%; max-width: 500px;">
        <div class="card-header bg-success text-white text-center">
            <h4 class="mb-0">Password Changed Successfully</h4>
        </div>
        <div class="card-body text-center">
            <p>Your password has been successfully updated.</p>
            <div class="d-flex flex-column gap-3">
                <a href="{% url 'task_list' %}" class="btn btn-primary py-2 rounded-pill shadow-sm">Return to Tasks</a>
                <a href="{% url 'user_profile' %}" class="btn btn-secondary py-2 rounded-pill shadow-sm">Go to Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
